<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>WishyPhotos ‚Äî Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent}
    :root{--bg:#000;--card:#111;--input:#1e1e1e;--border:#222;--border2:#333;
           --txt:#fff;--txt2:#a0a0a0;--txt3:#666;--accent:#fe2c55;--teal:#25f4ee;
           --glow:rgba(254,44,85,.3)}
    html,body{height:100%;overflow:hidden;font-family:'Inter',sans-serif;background:var(--bg);color:var(--txt)}

    .page{max-width:480px;margin:0 auto;height:100%;display:flex;flex-direction:column;position:relative}

    .top{display:flex;align-items:center;justify-content:space-between;padding:16px 20px;
      border-bottom:1px solid var(--border)}
    .back{width:36px;height:36px;border-radius:50%;background:var(--input);border:none;
      color:#fff;font-size:18px;cursor:pointer;display:flex;align-items:center;justify-content:center}
    .top .un{font-size:17px;font-weight:700}
    .logout{padding:8px 16px;border-radius:8px;background:var(--input);border:none;
      color:var(--accent);font-size:13px;font-weight:600;cursor:pointer;font-family:inherit}

    .scroll{flex:1;overflow-y:auto;padding-bottom:80px}

    .info{padding:24px 20px;text-align:center}
    .av{width:90px;height:90px;border-radius:50%;object-fit:cover;margin:0 auto 14px;display:block;
      border:3px solid var(--accent)}
    .dn{font-size:22px;font-weight:800;margin-bottom:4px}
    .handle{color:var(--txt3);font-size:14px;margin-bottom:16px}
    .bio{font-size:14px;color:var(--txt2);line-height:1.4;margin-bottom:20px}

    .stats{display:flex;justify-content:center;gap:36px;margin-bottom:20px}
    .st{text-align:center}
    .st .n{font-size:20px;font-weight:800}
    .st .l{font-size:12px;color:var(--txt3);font-weight:500}

    .edit-btn{padding:10px 40px;border-radius:10px;background:var(--input);
      border:1px solid var(--border2);color:#fff;font-size:14px;font-weight:600;
      cursor:pointer;font-family:inherit}

    .grid-label{padding:16px 20px 10px;font-size:14px;font-weight:700;border-top:1px solid var(--border);
      display:flex;align-items:center;gap:6px}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:2px;padding:0 2px}
    .grid-item{aspect-ratio:1;overflow:hidden;cursor:pointer}
    .grid-item img{width:100%;height:100%;object-fit:cover;transition:.3s}
    .grid-item:hover img{transform:scale(1.05)}
    .grid-empty{grid-column:1/-1;padding:60px 20px;text-align:center;color:var(--txt3);font-size:14px}

    /* Nav */
    .nav{position:absolute;bottom:0;left:0;right:0;height:70px;background:rgba(0,0,0,.95);
      backdrop-filter:blur(30px);border-top:1px solid rgba(255,255,255,.05);
      display:flex;align-items:center;justify-content:space-around;padding-bottom:8px;z-index:200}
    .nav button{display:flex;flex-direction:column;align-items:center;gap:4px;cursor:pointer;
      padding:8px 16px;border:none;background:none;color:#666;font-family:inherit}
    .nav button.on{color:#fff}
    .nav .ni{font-size:24px}
    .nav .nl{font-size:10px;font-weight:600}
    .nav .plus{width:48px;height:34px;border-radius:10px;
      background:linear-gradient(135deg,var(--teal),var(--accent));
      display:flex;align-items:center;justify-content:center;font-size:24px;color:#fff}

    /* Edit Modal */
    .modal-bg{display:none;position:fixed;top:0;left:0;right:0;bottom:0;
      background:rgba(0,0,0,.85);z-index:500;align-items:flex-end;justify-content:center}
    .modal-bg.show{display:flex;animation:fi .3s}
    @keyframes fi{from{opacity:0}to{opacity:1}}
    .modal{width:100%;max-width:480px;max-height:85vh;background:var(--card);
      border-radius:24px 24px 0 0;overflow-y:auto;animation:su .4s cubic-bezier(.16,1,.3,1)}
    @keyframes su{from{transform:translateY(100%)}to{transform:translateY(0)}}
    .modal-handle{width:40px;height:4px;border-radius:2px;background:#333;margin:12px auto}
    .modal-top{display:flex;justify-content:space-between;align-items:center;padding:10px 20px 16px;
      border-bottom:1px solid var(--border)}
    .modal-top h3{font-size:18px;font-weight:700}
    .modal-close{width:34px;height:34px;border-radius:50%;background:var(--input);border:none;
      color:var(--txt2);font-size:18px;cursor:pointer;display:flex;align-items:center;justify-content:center}
    .modal-body{padding:24px 20px}

    .eav-sec{text-align:center;margin-bottom:24px}
    .eav-img{width:80px;height:80px;border-radius:50%;object-fit:cover;margin-bottom:10px;
      border:3px solid var(--accent)}
    .eav-btn{display:inline-block;padding:6px 16px;background:var(--input);
      border:1px solid var(--border2);color:var(--teal);font-size:13px;font-weight:600;
      border-radius:8px;cursor:pointer;font-family:inherit}

    .field{margin-bottom:16px}
    .field label{display:block;font-size:13px;font-weight:600;color:var(--txt2);margin-bottom:6px}
    .field input,.field textarea{width:100%;padding:12px 14px;background:var(--input);
      border:2px solid var(--border);border-radius:12px;color:var(--txt);font-size:14px;
      font-family:inherit;outline:none}
    .field textarea{resize:none;height:70px}
    .field input:focus,.field textarea:focus{border-color:var(--accent)}

    .save-btn{width:100%;padding:14px;background:var(--accent);color:#fff;border:none;
      border-radius:12px;font-size:15px;font-weight:700;cursor:pointer;font-family:inherit;margin-top:8px}
  </style>
</head>
<body>
  <div class="page">
    <div class="top">
      <button class="back" onclick="goTo('feed.html')">‚Üê</button>
      <span class="un" id="topUn">@user</span>
      <button class="logout" onclick="doLogout()">Log out</button>
    </div>

    <div class="scroll">
      <div class="info">
        <img class="av" id="pAv" src="" alt="">
        <div class="dn" id="pDn">User</div>
        <div class="handle" id="pHandle">@user</div>
        <div class="bio" id="pBio"></div>
        <div class="stats">
          <div class="st"><div class="n" id="stPosts">0</div><div class="l">Posts</div></div>
          <div class="st"><div class="n" id="stFollowers">0</div><div class="l">Followers</div></div>
          <div class="st"><div class="n" id="stFollowing">0</div><div class="l">Following</div></div>
        </div>
        <button class="edit-btn" onclick="openEdit()">Edit Profile</button>
      </div>
      <div class="grid-label">üì∑ Posts</div>
      <div class="grid" id="pGrid"></div>
    </div>

    <div class="nav">
      <button onclick="goTo('feed.html')"><span class="ni">üè†</span><span class="nl">Home</span></button>
      <button onclick="goTo('search.html')"><span class="ni">üîç</span><span class="nl">Discover</span></button>
      <button onclick="goTo('upload.html')"><div class="plus">+</div></button>
      <button class="on"><span class="ni">üë§</span><span class="nl">Profile</span></button>
    </div>
  </div>

  <!-- Edit Modal -->
  <div class="modal-bg" id="editModal">
    <div class="modal">
      <div class="modal-handle"></div>
      <div class="modal-top">
        <h3>Edit Profile</h3>
        <button class="modal-close" onclick="closeEdit()">‚úï</button>
      </div>
      <div class="modal-body">
        <div class="eav-sec">
          <img class="eav-img" id="eAvImg" src="" alt="">
          <br>
          <button class="eav-btn" onclick="document.getElementById('eAvFile').click()">Change Photo</button>
          <input type="file" id="eAvFile" accept="image/*" hidden>
        </div>
        <div class="field">
          <label>Display Name</label>
          <input type="text" id="eDn">
        </div>
        <div class="field">
          <label>Bio</label>
          <textarea id="eBio"></textarea>
        </div>
        <button class="save-btn" onclick="saveEdit()">Save Changes</button>
      </div>
    </div>
  </div>

  <script src="core.js"></script>
  <script>
    if (!requireAuth()) throw 'redirect';

    let editAvatarData = null;

    function loadProfile() {
      const me = getCurrentUser();
      const db = getDB();
      if (!me) { goTo('index.html'); return; }

      const myPosts = db.posts.filter(p => p.userId === me.id).sort((a,b) => b.createdAt - a.createdAt);

      document.getElementById('topUn').textContent = '@' + me.username;
      document.getElementById('pAv').src = getAvatar(me);
      document.getElementById('pDn').textContent = me.displayName || me.username;
      document.getElementById('pHandle').textContent = '@' + me.username;
      document.getElementById('pBio').textContent = me.bio || '';
      document.getElementById('stPosts').textContent = myPosts.length;
      document.getElementById('stFollowers').textContent = (me.followers || []).length;
      document.getElementById('stFollowing').textContent = (me.following || []).length;

      const grid = document.getElementById('pGrid');
      if (myPosts.length === 0) {
        grid.innerHTML = '<div class="grid-empty">No posts yet. Share your first photo!</div>';
      } else {
        grid.innerHTML = myPosts.map(p => `
          <div class="grid-item" onclick="goTo('feed.html')">
            <img src="${p.imageUrl}" alt="" loading="lazy">
          </div>
        `).join('');
      }
    }

    function openEdit() {
      const me = getCurrentUser();
      if (!me) return;
      editAvatarData = null;
      document.getElementById('eAvImg').src = getAvatar(me);
      document.getElementById('eDn').value = me.displayName || '';
      document.getElementById('eBio').value = me.bio || '';
      document.getElementById('editModal').classList.add('show');
    }

    function closeEdit() {
      document.getElementById('editModal').classList.remove('show');
    }

    document.getElementById('editModal').addEventListener('click', (e) => {
      if (e.target.id === 'editModal') closeEdit();
    });

    document.getElementById('eAvFile').addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      try {
        editAvatarData = await uploadImageToBlob(file);
      } catch {
        editAvatarData = await fileToBase64(file);
      }
      document.getElementById('eAvImg').src = editAvatarData;
    });

    function saveEdit() {
      const me = getCurrentUser();
      if (!me) return;
      const db = getDB();
      const u = db.users.find(x => x.id === me.id);
      if (!u) return;

      u.displayName = document.getElementById('eDn').value.trim() || u.username;
      u.bio = document.getElementById('eBio').value.trim();
      if (editAvatarData) u.avatar = editAvatarData;

      saveDB(db);
      closeEdit();
      loadProfile();
      showToast('Profile updated! ‚ú®');
    }

    function doLogout() {
      clearSession();
      goTo('index.html');
    }

    loadProfile();
  </script>
</body>
</html>
