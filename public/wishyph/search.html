<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>WishyPhotos ‚Äî Discover</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent}
    :root{--bg:#000;--card:#111;--input:#1e1e1e;--border:#222;--border2:#333;
           --txt:#fff;--txt2:#a0a0a0;--txt3:#666;--accent:#fe2c55;--teal:#25f4ee;
           --glow:rgba(254,44,85,.3)}
    html,body{height:100%;overflow:hidden;font-family:'Inter',sans-serif;background:var(--bg);color:var(--txt)}

    .page{max-width:480px;margin:0 auto;height:100%;display:flex;flex-direction:column;position:relative}

    .search-top{padding:16px 20px;border-bottom:1px solid var(--border)}
    .search-wrap{display:flex;align-items:center;gap:10px;background:var(--input);
      border-radius:14px;padding:12px 16px}
    .search-wrap .ic{font-size:18px;color:var(--txt3)}
    .search-wrap input{flex:1;background:transparent;border:none;color:var(--txt);
      font-size:15px;font-family:inherit;outline:none}
    .search-wrap input::placeholder{color:var(--txt3)}

    .results{flex:1;overflow-y:auto;padding:10px 20px 80px}

    .user-item{display:flex;align-items:center;gap:14px;padding:12px 0;
      border-bottom:1px solid var(--border);cursor:pointer}
    .user-item img{width:46px;height:46px;border-radius:50%;object-fit:cover}
    .user-item .info{flex:1}
    .user-item .name{font-weight:700;font-size:15px}
    .user-item .handle{font-size:13px;color:var(--txt3)}
    .user-item .follow-btn{padding:6px 18px;border-radius:8px;background:var(--accent);
      color:#fff;border:none;font-size:12px;font-weight:700;cursor:pointer;font-family:inherit}
    .user-item .follow-btn.on{background:rgba(255,255,255,.15)}

    .explore-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:2px}
    .explore-grid .ei{aspect-ratio:1;overflow:hidden;cursor:pointer}
    .explore-grid .ei img{width:100%;height:100%;object-fit:cover;transition:.3s}
    .explore-grid .ei:hover img{transform:scale(1.05)}

    .section-label{font-size:14px;font-weight:700;color:var(--txt2);padding:16px 0 10px;
      display:flex;align-items:center;gap:6px}

    .empty-search{text-align:center;padding:60px 20px;color:var(--txt3);font-size:14px}

    /* Nav */
    .nav{position:absolute;bottom:0;left:0;right:0;height:70px;background:rgba(0,0,0,.95);
      backdrop-filter:blur(30px);border-top:1px solid rgba(255,255,255,.05);
      display:flex;align-items:center;justify-content:space-around;padding-bottom:8px;z-index:200}
    .nav button{display:flex;flex-direction:column;align-items:center;gap:4px;cursor:pointer;
      padding:8px 16px;border:none;background:none;color:#666;font-family:inherit}
    .nav button.on{color:#fff}
    .nav .ni{font-size:24px}
    .nav .nl{font-size:10px;font-weight:600}
    .nav .plus{width:48px;height:34px;border-radius:10px;
      background:linear-gradient(135deg,var(--teal),var(--accent));
      display:flex;align-items:center;justify-content:center;font-size:24px;color:#fff}
  </style>
</head>
<body>
  <div class="page">
    <div class="search-top">
      <div class="search-wrap">
        <span class="ic">üîç</span>
        <input type="text" id="searchIn" placeholder="Search users..." oninput="doSearch()">
      </div>
    </div>

    <div class="results" id="results"></div>

    <div class="nav">
      <button onclick="goTo('feed.html')"><span class="ni">üè†</span><span class="nl">Home</span></button>
      <button class="on"><span class="ni">üîç</span><span class="nl">Discover</span></button>
      <button onclick="goTo('upload.html')"><div class="plus">+</div></button>
      <button onclick="goTo('profile.html')"><span class="ni">üë§</span><span class="nl">Profile</span></button>
    </div>
  </div>

  <script src="core.js"></script>
  <script>
    if (!requireAuth()) throw 'redirect';

    function loadExplore() {
      const db = getDB();
      const results = document.getElementById('results');
      const posts = [...db.posts].sort((a,b) => b.createdAt - a.createdAt);

      if (posts.length === 0) {
        results.innerHTML = '<div class="empty-search">No photos to explore yet.<br>Be the first to post!</div>';
        return;
      }

      results.innerHTML = `
        <div class="section-label">üî• Explore</div>
        <div class="explore-grid">
          ${posts.map(p => `
            <div class="ei" onclick="goTo('feed.html')">
              <img src="${p.imageUrl}" alt="" loading="lazy">
            </div>
          `).join('')}
        </div>`;
    }

    function doSearch() {
      const q = document.getElementById('searchIn').value.trim().toLowerCase();
      const results = document.getElementById('results');

      if (!q) { loadExplore(); return; }

      const db = getDB();
      const me = getCurrentUser();
      const matched = db.users.filter(u =>
        u.username.includes(q) || (u.displayName || '').toLowerCase().includes(q)
      );

      if (matched.length === 0) {
        results.innerHTML = '<div class="empty-search">No users found for "' + q + '"</div>';
        return;
      }

      results.innerHTML = matched.map(u => {
        const isFollowing = me && me.following && me.following.includes(u.id);
        const isMe = me && me.id === u.id;
        return `
          <div class="user-item">
            <img src="${getAvatar(u)}" alt="">
            <div class="info">
              <div class="name">${u.displayName || u.username}</div>
              <div class="handle">@${u.username}</div>
            </div>
            ${!isMe ? `<button class="follow-btn ${isFollowing ? 'on' : ''}"
              onclick="toggleFollowSearch(${u.id}, this)">${isFollowing ? 'Following' : 'Follow'}</button>` : ''}
          </div>`;
      }).join('');
    }

    function toggleFollowSearch(userId, el) {
      const me = getCurrentUser();
      if (!me || me.id === userId) return;
      const db = getDB();
      const meDB = db.users.find(u => u.id === me.id);
      const them = db.users.find(u => u.id === userId);
      if (!meDB || !them) return;

      if (!meDB.following) meDB.following = [];
      if (!them.followers) them.followers = [];

      const idx = meDB.following.indexOf(userId);
      if (idx === -1) {
        meDB.following.push(userId);
        them.followers.push(me.id);
        el.textContent = 'Following'; el.classList.add('on');
        showToast('Followed @' + them.username);
      } else {
        meDB.following.splice(idx, 1);
        const fi = them.followers.indexOf(me.id);
        if (fi !== -1) them.followers.splice(fi, 1);
        el.textContent = 'Follow'; el.classList.remove('on');
      }
      saveDB(db);
    }

    loadExplore();
  </script>
</body>
</html>
