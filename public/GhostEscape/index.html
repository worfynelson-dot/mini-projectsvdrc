<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ghost Escape</title>
    <style>
        body { margin: 0; background: #050005; overflow: hidden; font-family: 'Courier New', monospace; color: white; touch-action: none; }
        canvas { display: block; margin: auto; background: #000; }
        #ui { position: absolute; top: 15px; left: 15px; font-size: 18px; text-shadow: 2px 2px #000; pointer-events: none; z-index: 5; }
        #loading-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 10;
        }
        #start-btn { 
            padding: 15px 30px; background: #400; color: white; 
            border: 2px solid red; cursor: pointer; font-size: 20px;
        }
        .controls { position: absolute; bottom: 30px; width: 100%; display: flex; justify-content: space-around; padding: 0 10px; box-sizing: border-box; }
        .btn { width: 70px; height: 70px; background: rgba(255,255,255,0.1); border: 2px solid rgba(255,255,255,0.3); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; user-select: none; }
        @media (min-width: 800px) { .controls { display: none; } }
    </style>
</head>
<body>
    <div id="ui">Souls: 0 | DASH READY</div>
    <div id="loading-screen"><button id="start-btn">TAP TO START</button></div>
    <canvas id="gameCanvas"></canvas>
    <div class="controls">
        <div style="display:flex; gap: 20px;"><div class="btn" id="lBtn">←</div><div class="btn" id="rBtn">→</div></div>
        <div style="display:flex; gap: 20px;"><div class="btn" id="dBtn">⚡</div><div class="btn" id="jBtn">↑</div></div>
    </div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
canvas.width = 800; canvas.height = 400;

// Image Handling
const imgUrls = [
    "https://mzpiu4p9ugnygfqo.public.blob.vercel-storage.com/assets0001A/cute_ghost",
    "https://mzpiu4p9ugnygfqo.public.blob.vercel-storage.com/assets0001A/badghost_frame01",
    "https://mzpiu4p9ugnygfqo.public.blob.vercel-storage.com/assets0001A/badghost_frame02"
];
const imgs = imgUrls.map(url => {
    const i = new Image(); 
    i.crossOrigin = "anonymous"; 
    i.src = url; 
    return i;
});

let ghost = { x: 200, y: 200, w: 42, h: 42, vx: 0, vy: 0, jumped: false, dashCD: 0 };
let chaser = { x: -200, y: 150, w: 90, h: 90, speed: 2.8 };
let platforms = [], orbs = [], keys = {}, cameraX = 0, score = 0, frame = 0, active = false;

// Start Game
document.getElementById('start-btn').onclick = () => {
    document.getElementById('loading-screen').style.display = "none";
    active = true; init(); loop();
};

// Input
window.onkeydown = (e) => { keys[e.code] = true; if(e.code === 'Shift') dash(); };
window.onkeyup = (e) => keys[e.code] = false;
function dash() { if (ghost.dashCD <= 0 && active) { ghost.vx = 18; ghost.dashCD = 80; } }

const tap = (id, k, f) => {
    const e = document.getElementById(id);
    e.ontouchstart = (ev) => { ev.preventDefault(); if(f) f(); else keys[k] = true; };
    e.ontouchend = (ev) => { ev.preventDefault(); keys[k] = false; };
};
tap('lBtn', 'ArrowLeft'); tap('rBtn', 'ArrowRight'); tap('jBtn', 'Space'); tap('dBtn', null, dash);

function init() {
    platforms = [{x: 0, y: 350, w: 1000, h: 60}];
    for(let i=1; i<300; i++) {
        let px = i * 350, py = 180 + Math.random()*150, pw = 150 + Math.random()*150;
        platforms.push({x: px, y: py, w: pw, h: 40});
        if(Math.random() > 0.5) orbs.push({x: px + pw/2, y: py - 60, collected: false});
    }
}

function update() {
    if(!active) return;
    frame++; if(ghost.dashCD > 0) ghost.dashCD--;

    if(keys['ArrowRight']) ghost.vx += 0.8;
    if(keys['ArrowLeft']) ghost.vx -= 0.8;
    if((keys['Space'] || keys['ArrowUp']) && !ghost.jumped) { ghost.vy = -12; ghost.jumped = true; }

    ghost.vx *= 0.9; ghost.vy += 0.6;
    ghost.x += ghost.vx; ghost.y += ghost.vy;

    platforms.forEach(p => {
        if(ghost.x < p.x + p.w && ghost.x + ghost.w > p.x && ghost.y + ghost.h > p.y && ghost.y + ghost.h < p.y + p.h + 10 && ghost.vy >= 0) {
            ghost.y = p.y - ghost.h; ghost.vy = 0; ghost.jumped = false;
        }
    });

    orbs.forEach(o => {
        if(!o.collected && Math.hypot(ghost.x - o.x, ghost.y - o.y) < 40) { o.collected = true; score += 1000; }
    });

    chaser.speed = 3.0 + (score / 20000);
    chaser.x += chaser.speed;
    chaser.y += (ghost.y - chaser.y) * 0.04;

    if(ghost.y > 500 || ghost.x < chaser.x + 30) {
        active = false; alert("GAME OVER! Score: " + Math.floor(score)); location.reload();
    }
    cameraX = ghost.x - 200; score += 1;
    document.getElementById('ui').innerText = `Souls: ${Math.floor(score)} | DASH: ${ghost.dashCD > 0 ? '...' : 'READY'}`;
}

function draw() {
    ctx.fillStyle = "#050008"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.save(); ctx.translate(-cameraX, 0);

    orbs.forEach(o => { if(!o.collected) {
        ctx.fillStyle = "#0ff"; ctx.beginPath(); ctx.arc(o.x, o.y + Math.sin(frame/10)*5, 8, 0, 7); ctx.fill();
    }});

    ctx.fillStyle = "#112";
    platforms.forEach(p => ctx.fillRect(p.x, p.y, p.w, p.h));

    // Draw Ghost (Fallback to circle if image fails)
    if (imgs[0].complete && imgs[0].width > 0) ctx.drawImage(imgs[0], ghost.x, ghost.y, ghost.w, ghost.h);
    else { ctx.fillStyle = "white"; ctx.beginPath(); ctx.arc(ghost.x+20, ghost.y+20, 20, 0, 7); ctx.fill(); }

    // Draw Bad Ghost
    let bImg = (Math.floor(frame/10)%2==0) ? imgs[1] : imgs[2];
    if (bImg.complete && bImg.width > 0) {
        ctx.shadowBlur = 20; ctx.shadowColor = "red";
        ctx.drawImage(bImg, chaser.x, chaser.y, chaser.w, chaser.h);
    } else { ctx.fillStyle = "red"; ctx.fillRect(chaser.x, chaser.y, chaser.w, chaser.h); }

    ctx.shadowBlur = 0; ctx.fillStyle = "rgba(0,0,0,0.8)";
    ctx.fillRect(chaser.x - 1000, 0, 1000, 400);
    ctx.restore();
}

function loop() { update(); draw(); if(active) requestAnimationFrame(loop); }
</script>
</body>
</html>
